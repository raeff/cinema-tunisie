<!-- All the dependency files needed for css -->
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet" />
<!-- file used inside script tag to render bootstrap css -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!-- bootstrap navigation bar -->
<nav class="navbar navbar-expand">
  <div class="container-fluid">
    <div class="logo">
      <img
        [routerLink]="['/home']"
        style="cursor: pointer"
        src="../../assets/Images/logo.png"
        id="logo"
        alt="lOGO"
      />
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['/admin']" *ngIf="adminContent"> Admin </a></li>
        <li><a [routerLink]="['/users']" *ngIf="adminContent"> Users </a></li>

        <li><a [routerLink]="['/scanner']" *ngIf="adminContent">Scanner</a></li>

        <li> <a class="item" [routerLink]="['/stats']" *ngIf="adminContent">Stats</a></li>
          
        
        <li><a [routerLink]="['/all-movies']" *ngIf="adminModRedact"> all movies </a></li>
        <li><a [routerLink]="['/movies']"> Watching now </a></li>

        <li><a [routerLink]="['/soon']"> coming soon </a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li>
          <a [routerLink]="['/orderhistory']" *ngIf="userContent">orders</a>
        </li>
        <li>
          <a class="logo1" *ngIf="cookievalue">
            <img
              [routerLink]="['/user-profile']"
              style="cursor: pointer"
              src="../../assets/Images/profile.jpg"
              id="logo"
              alt="lOGO"
            />
          </a>
        </li>
        <li><a [routerLink]="['/login']" *ngIf="!cookievalue">login</a></li>

        <li>
          <a *ngIf="cookievalue" [routerLink]="['/user-profile']">{{
            this.dataservice.getisDisplayname()
          }}</a>
        </li>

        <li>
          <a *ngIf="cookievalue" (click)="logout()" style="cursor: pointer">
            Log Out
          </a>
        </li>

        <li>
          <a *ngIf="!cookievalue" [routerLink]="['/signup']"
            ><span class="glyphicon glyphicon-log-in"></span> Sign Up</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
